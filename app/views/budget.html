<div>
  <div class="row expense-forms">
    
    <form>
      <div class="form-group">
        <label for="month">Month:</label>
        <input type="text" ng-model="month">
      </div>

      <div class="form-group">            
        <label for="rent">Rent:</label>
        <input type="number" id="rent" ng-model="expense.rent" />

        <label for="internet">Internet:</label>
        <input type="number" id="internet" ng-model="expense.internet" />
      </div>

      <div class="form-group">                 
        <label for="spotify">Spotify:</label>
        <input type="number" id="spotify" ng-model="expense.spotify" />

        <label for="hulu">hulu:</label>
        <input type="number" id="hulu" ng-model="expense.hulu" />
      </div>

      <input class="btn btn-primary" type="submit" ng-click="init()"/>
      <button class="btn btn-primary" ng-click="clear()">Clear</button>

      <button class="btn btn-primary" ng-click="log()">Log</button>
    </form>

  </div>
  
  <div class="display">
    <h3>{{month}}</h3>
    <canvas id="bar" class="chart chart-bar" data="data" labels="labels"></canvas>
  </div>
</div>
